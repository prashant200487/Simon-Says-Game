<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hed">
        <h1 class="title"><span class="build">Simon</span> <span class="do">Says</span> <span class="list">Game</span></h1>
        <p class="subtitle">With JavaScript</p>
    </div>
    <div class="header">
        <h1>Simon Says Game</h1>
        <h2 id="level-title">Press any key to start game</h2>
        <h3 id="score-title">Score: 0</h3>  
        <div class="btn-container">
            <div class="line-one">
                <div class="btn red" id="red">1</div>
                <div class="btn yellow" id="yellow">2</div>
            </div>
            <div class="line-two">
                <div class="btn purple" id="purple">3</div>
                <div class="btn green" id="green">4</div>
            </div> 
        </div>
    </div>
    <script src="sonu.js"></script>
</body>
</html>
